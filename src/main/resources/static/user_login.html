<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 智慧停车场</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="css/user_styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="user_index.html">
                <i class="fas fa-parking me-2"></i>智慧停车场
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_index.html#services">服务介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_index.html#pricing">收费标准</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_index.html#contact">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录页面内容 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                            <h3 class="mt-3">用户登录</h3>
                            <p class="text-muted">欢迎回来，请登录您的账号</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名/手机号</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="请输入用户名或手机号" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">记住我</label>
                                    </div>
                                </div>
                                <div class="col text-end">
                                    <a href="#" class="text-decoration-none">忘记密码?</a>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">登录</button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p>还没有账号? <a href="user_register.html" class="text-decoration-none">立即注册</a></p>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="user_index.html" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- 登录成功提示模态框 -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登录成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                    <h4>欢迎回来！</h4>
                    <p>您已成功登录智慧停车场系统。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="goToHomepage">前往首页</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/user_common.js"></script>
    <script src="js/user_login.js"></script>
</body>
</html>
